<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <p id="home_score"></p>
      <div class="buttons">
        <span id="add_one_home" onclick="addOneHome()">+ 1</span>
        <span id="add_two_home" onclick="addTwoHome()">+ 2</span>
        <span id="add_three_home" onclick="addThreeHome()">+ 3</span>
      </div>
    </div>
    <div class="middle_container">
      <h2 id="new_game" onclick="newGameStart()">NEW GAME</h2>
    </div>
    <div>
      <h3>GUEST</h3>
      <p id="guest_score"></p>
      <div class="buttons">
        <span id="add_one_guest" onclick="addOneGuest()">+ 1</span>
        <span id="add_two_guest" onclick="addTwoGuest()">+ 2</span>
        <span id="add_three_guest" onclick="addThreeGuest()">+ 3</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
